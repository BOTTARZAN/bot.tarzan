<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ربط واتساب - طرزان الواقدي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
<style>
/* 🔥 تصميم عام */
body {
  font-family: 'Cairo', sans-serif;
  background: #0a0a0a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 15px;
}

/* 🟩 الحاوية الرئيسية */
.container {
  width: 100%;
  max-width: 420px;
  background: #111;
  border: 2px solid #00ff99;
  box-shadow: 0 0 25px rgba(0,255,153,0.7);
  padding: 20px 18px;
  border-radius: 12px;
  text-align: center;
}

/* 🟩 العنوان */
h1 {
  font-size: 26px;
  margin-bottom: 10px;
  color: #00ffcc;
  text-shadow: 0 0 10px #00ffcc;
  border-bottom: 1.5px solid #00ff99;
  padding-bottom: 8px;
}

/* 🟩 الوصف */
p {
  font-size: 14px;
  color: #bbb;
  margin-bottom: 15px;
}

/* 🟩 QR */
.qr-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 15px;
}
.qr-container img {
  width: 230px;
  height: auto;
  border-radius: 8px;
  border: 3px solid #00ff99;
}

/* 🟩 المدخلات */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  background: #1a1a1a;
  color: #00ffcc;
  border: 1px solid #00ff99;
  border-radius: 8px;
  font-size: 15px;
  text-align: center;
  box-sizing: border-box;
}

/* 🟩 الأزرار */
button {
  width: 100%;
  padding: 12px;
  background: #00ff99;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-sizing: border-box;
}
button:hover {
  background: #00e68a;
}

/* 🟩 النتيجة */
#result {
  margin-top: 12px;
  font-size: 16px;
  font-weight: bold;
  color: #00ffcc;
  min-height: 22px;
}

/* 🟩 تصميم للجوال */
@media (max-width: 500px) {
  .container {
    padding: 18px;
  }
  h1 {
    font-size: 22px;
  }
  .qr-container img {
    width: 180px;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h1>ربط واتساب</h1>
    <p>امسح QR أو اطلب رمز الاقتران</p>
    <div class="qr-container">
      <img src="qr.png" alt="رمز QR">
    </div>
    <input type="text" id="number" placeholder="أدخل رقم الهاتف مع +">
    <button onclick="getPairCode()">طلب رمز الاقتران</button>
    <div id="result"></div>
  </div>

<script>
async function getPairCode() {
  const number = document.getElementById('number').value.trim();
  if (!number) {
    document.getElementById('result').innerText = '❌ أدخل الرقم';
    return;
  }
  document.getElementById('result').innerText = '⏳ جاري توليد الرمز...';
  try {
    const res = await fetch('/pair', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ number })
    });
    const data = await res.json();
    if (data.pairingCode) {
      document.getElementById('result').innerText = '✅ رمز الاقتران: ' + data.pairingCode;
    } else {
      document.getElementById('result').innerText = '❌ خطأ: ' + (data.error || 'حاول لاحقاً');
    }
  } catch (err) {
    document.getElementById('result').innerText = '❌ فشل الاتصال بالسيرفر';
  }
}
</script>
</body>
</html>
