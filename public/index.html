<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🔥 نظام الاقتران - طرزان الواقدي 🔥</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        margin: 0;
    }
    .box {
        background: #161b22;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 15px rgba(0,255,153,0.5);
    }
    h2 {
        color: #00ff99;
        margin-bottom: 15px;
    }
    input, button {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        font-size: 16px;
    }
    input {
        background: #222;
        color: #fff;
    }
    button {
        background: #00b894;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
    }
    .code {
        background: #222;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        margin-top: 15px;
        border-radius: 5px;
        color: #00ff99;
    }
</style>
</head>
<body>
    <div class="box">
        <h2>🔥 نظام الاقتران - طرزان الواقدي 🔥</h2>
        <input type="text" id="sessionId" placeholder="أدخل اسم الجلسة" />
        <input type="text" id="phoneNumber" placeholder="أدخل رقم الهاتف (+966...)" />
        <input type="password" id="password" placeholder="أدخل كلمة السر" />
        <button onclick="createSession()">إنشاء جلسة</button>
        <div id="result" class="code"></div>
    </div>

<script>
async function createSession() {
    const sessionId = document.getElementById('sessionId').value;
    const phoneNumber = document.getElementById('phoneNumber').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/create-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, phoneNumber, password })
    });

    const data = await res.json();
    const resultDiv = document.getElementById('result');

    if (data.pairingCode) {
        resultDiv.innerHTML = `✅ رمز الاقتران:<br><span style="color:#00ff99">${data.pairingCode}</span>`;
    } else if (data.error) {
        resultDiv.innerHTML = `❌ ${data.error}`;
    } else {
        resultDiv.innerHTML = `ℹ️ ${data.message}`;
    }
}
</script>
</body>
</html>
