<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>طرزان الواقدي | نظام الإقتران</title>
<style>
    body {
        font-family: "Cairo", sans-serif;
        background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: #00ffcc;
    }
    .container {
        background: #222;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        width: 90%;
        max-width: 400px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: #fff;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00ffcc;
        color: #000;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #00cca3;
    }
    .result {
        margin-top: 20px;
        background: #111;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        display: none;
    }
    .code {
        font-size: 22px;
        color: #00ffcc;
        word-break: break-word;
    }
    .copy-btn {
        margin-top: 10px;
        padding: 8px 15px;
        font-size: 16px;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>🚀 نظام الإقتران - طرزان الواقدي</h1>
    <div class="container">
        <input type="text" id="sessionId" placeholder="أدخل معرف الجلسة (مثال: tarzan1)" />
        <input type="text" id="number" placeholder="أدخل رقم الهاتف مع المفتاح الدولي (مثال: 9665XXXXXXXX)" />
        <button onclick="generatePairingCode()">🔑 طلب رمز الإقتران</button>

        <div class="result" id="resultBox">
            <p>✅ رمز الإقتران:</p>
            <div class="code" id="pairingCode"></div>
            <button class="copy-btn" onclick="copyCode()">📋 نسخ الرمز</button>
        </div>
    </div>

<script>
async function generatePairingCode() {
    const sessionId = document.getElementById('sessionId').value.trim();
    const number = document.getElementById('number').value.trim();
    const resultBox = document.getElementById('resultBox');
    const pairingCodeEl = document.getElementById('pairingCode');

    if (!sessionId || !number) {
        alert('⚠️ يرجى إدخال معرف الجلسة ورقم الهاتف');
        return;
    }

    resultBox.style.display = 'none';

    try {
        const res = await fetch('/pair', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId, number })
        });

        const data = await res.json();

        if (data.pairingCode) {
            pairingCodeEl.textContent = data.pairingCode;
            resultBox.style.display = 'block';
        } else {
            alert(data.error || 'حدث خطأ أثناء توليد الرمز');
        }
    } catch (err) {
        alert('❌ خطأ في الاتصال بالسيرفر');
    }
}

function copyCode() {
    const code = document.getElementById('pairingCode').textContent;
    navigator.clipboard.writeText(code);
    alert('✅ تم نسخ الرمز بنجاح');
}
</script>
</body>
</html>
