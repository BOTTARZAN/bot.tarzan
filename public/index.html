<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة جلسات واتساب - طرزان الواقدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff; display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      width: 100%; max-width: 500px; background: #1e293b;
      padding: 25px; border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6); text-align: center;
    }
    h1 { margin-bottom: 15px; color: #38bdf8; font-size: 26px; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 8px; border: none; font-size: 16px;
    }
    input { background: #f1f5f9; color: #111; }
    button {
      background: #38bdf8; color: #fff; font-weight: bold; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #0ea5e9; }
    .qr-container img {
      margin-top: 15px; width: 250px; border-radius: 8px; border: 3px solid #38bdf8;
    }
    .sessions-list {
      margin-top: 20px; background: #0f172a; padding: 15px; border-radius: 10px; text-align: left;
    }
    .sessions-list h2 { color: #38bdf8; font-size: 20px; margin-bottom: 10px; }
    .session-item {
      display: flex; justify-content: space-between;
      background: #1e293b; padding: 8px; margin: 5px 0; border-radius: 8px;
    }
    .delete-btn {
      background: #ef4444; padding: 5px 10px; border-radius: 6px;
      color: #fff; cursor: pointer; border: none;
      transition: background 0.3s ease;
    }
    .delete-btn:hover { background: #dc2626; }
    .toggle {
      margin-top: 10px; color: #ccc; cursor: pointer; font-size: 14px;
    }
    .pairing-code {
      margin-top: 15px;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      color: #38bdf8;
      font-weight: bold;
    }
    .copy-btn {
      margin-top: 10px;
      background: #22c55e;
      color: #fff;
      padding: 10px;
      width: auto;
      display: inline-block;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .copy-btn:hover { background: #16a34a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة جلسات واتساب</h1>

    <input type="text" id="sessionId" placeholder="أدخل اسم الجلسة">
    <div id="extraFields" style="display: none;">
      <input type="text" id="phoneNumber" placeholder="أدخل رقم الهاتف مع رمز الدولة (+966...)">
    </div>

    <button onclick="createSession()">إنشاء الجلسة</button>
    <div class="toggle" onclick="togglePairing()">🔗 تفعيل / إخفاء خيار رمز الاقتران</div>

    <div class="qr-container" id="qrContainer"></div>

    <div class="sessions-list">
      <h2>الجلسات النشطة:</h2>
      <div id="sessions"></div>
    </div>
  </div>

  <script>
    const API_BASE = ''; // اجعلها فارغة لاستخدام نفس السيرفر
    let pairingMode = false;

    function togglePairing() {
      const extra = document.getElementById('extraFields');
      pairingMode = !pairingMode;
      extra.style.display = pairingMode ? 'block' : 'none';
    }

    async function createSession() {
      const sessionId = document.getElementById('sessionId').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (!sessionId) return alert('أدخل اسم الجلسة أولاً');

      const mode = pairingMode ? 'pairing' : 'qr';

      const res = await fetch(`${API_BASE}/create-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, mode, phone: phoneNumber })
      });

      const data = await res.json();
      const qrContainer = document.getElementById('qrContainer');

      if (data.error) {
        qrContainer.innerHTML = `<p style="color:#ef4444;">❌ ${data.error}</p>`;
        return;
      }

      if (mode === 'qr' && data.qr) {
        qrContainer.innerHTML = `
          <p>✅ امسح الكود لربط الجلسة:</p>
          <img src="${data.qr}" alt="QR Code">
        `;
      } else if (mode === 'pairing' && data.pairingCode) {
        qrContainer.innerHTML = `
          <p>✅ تم إنشاء الجلسة</p>
          <div class="pairing-code" id="pairCode">${data.pairingCode}</div>
          <button class="copy-btn" onclick="copyPairingCode()">📋 نسخ الرمز</button>
          <p>أدخل هذا الرمز في تطبيق واتساب لتفعيل الجلسة.</p>
        `;
      } else {
        qrContainer.innerHTML = `<p>ℹ️ لم يتم توليد رمز الاقتران أو QR.</p>`;
      }

      loadSessions();
    }

    function copyPairingCode() {
      const code = document.getElementById('pairCode').innerText;
      navigator.clipboard.writeText(code)
        .then(() => alert('✅ تم نسخ رمز الاقتران بنجاح'))
        .catch(() => alert('❌ فشل النسخ، انسخه يدويًا'));
    }

    async function loadSessions() {
      const res = await fetch(`${API_BASE}/sessions`);
      const sessions = await res.json();
      const container = document.getElementById('sessions');
      container.innerHTML = '';
      sessions.forEach(s => {
        container.innerHTML += `
          <div class="session-item">
            <span>${s}</span>
            <button class="delete-btn" onclick="deleteSession('${s}')">حذف</button>
          </div>
        `;
      });
    }

    async function deleteSession(sessionId) {
      const password = prompt('أدخل كلمة المرور لحذف الجلسة:');
      if (!password) return;

      const res = await fetch(`${API_BASE}/delete-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadSessions();
    }

    loadSessions();
  </script>
</body>
</html>
