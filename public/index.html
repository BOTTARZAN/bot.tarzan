<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة رمز QR لواتساب</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #007bff;
    }
    #qr-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 250px;
      height: 250px;
    }
    #refresh-msg {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>مسح رمز QR للاتصال بواتساب</h1>
  <div id="qr-container">
    <img id="qr-img" src="qr.png" alt="رمز QR للواتساب" />
    <div id="refresh-msg">يتم تحديث رمز QR تلقائيًا كل 10 ثواني</div>
  </div>

  <script>
    function refreshQR() {
      const qrImg = document.getElementById('qr-img');
      // أضف قيمة timestamp لتجاوز الكاش وتحديث الصورة
      qrImg.src = 'qr.png?t=' + new Date().getTime();
    }

    // تحديث الصورة أول مرة عند تحميل الصفحة
    refreshQR();

    // تحديث الصورة كل 10 ثواني
    setInterval(refreshQR, 10000);
  </script>
</body>
</html>
