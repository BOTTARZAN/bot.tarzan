<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة جلسات واتساب - طرزان الواقدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff; display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      width: 100%; max-width: 500px; background: #1e293b;
      padding: 25px; border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6); text-align: center;
    }
    h1 { margin-bottom: 15px; color: #38bdf8; font-size: 26px; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 8px; border: none; font-size: 16px;
    }
    input { background: #f1f5f9; color: #111; }
    button { background: #38bdf8; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #0ea5e9; }
    .qr-container img {
      margin-top: 15px; width: 250px; border-radius: 8px; border: 3px solid #38bdf8;
    }
    .copy-btn {
      margin-top: 10px;
      background: #22c55e; color: #fff;
      padding: 10px; border-radius: 8px;
      cursor: pointer; font-weight: bold;
      width: 100%;
    }
    .copy-btn:hover { background: #16a34a; }
    .sessions-list {
      margin-top: 20px; background: #0f172a; padding: 15px; border-radius: 10px; text-align: left;
    }
    .sessions-list h2 { color: #38bdf8; font-size: 20px; margin-bottom: 10px; }
    .session-item {
      display: flex; justify-content: space-between;
      background: #1e293b; padding: 8px; margin: 5px 0; border-radius: 8px;
    }
    .delete-btn {
      background: #ef4444; padding: 5px 10px; border-radius: 6px;
      color: #fff; cursor: pointer; border: none;
    }
    .delete-btn:hover { background: #dc2626; }
    .toggle {
      margin-top: 10px; color: #ccc; cursor: pointer; font-size: 14px;
    }
    .alert {
      margin-top: 10px; padding: 10px; border-radius: 8px; font-size: 14px;
      display: none;
    }
    .alert.success { background: #22c55e; color: #fff; }
    .alert.error { background: #ef4444; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة جلسات واتساب</h1>

    <input type="text" id="sessionId" placeholder="أدخل اسم الجلسة">
    <input type="text" id="phoneNumber" placeholder="أدخل رقم الهاتف مع رمز الدولة (+966...)">

    <button onclick="createSession()">إنشاء الجلسة</button>

    <div class="alert" id="alertBox"></div>

    <div class="qr-container" id="qrContainer"></div>

    <div class="sessions-list">
      <h2>الجلسات النشطة:</h2>
      <div id="sessions"></div>
    </div>
  </div>

  <script>
    const API_BASE = '';
    let currentCode = '';

    function showAlert(message, type = 'success') {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert ${type}`;
      alertBox.style.display = 'block';
      setTimeout(() => alertBox.style.display = 'none', 3000);
    }

    async function createSession() {
      const sessionId = document.getElementById('sessionId').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (!sessionId || !phoneNumber) return showAlert('أدخل اسم الجلسة والرقم', 'error');

      const res = await fetch(`${API_BASE}/create-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, phone: phoneNumber })
      });

      const data = await res.json();
      const qrDiv = document.getElementById('qrContainer');

      if (data.pairingCode) {
        currentCode = data.pairingCode;
        qrDiv.innerHTML = `
          <p>✅ رمز الاقتران:</p>
          <p style="font-size: 24px; font-weight: bold;">${currentCode}</p>
          <button class="copy-btn" onclick="copyCode()">📋 نسخ الرمز</button>
        `;
        showAlert('تم إنشاء الجلسة بنجاح ✅', 'success');
      } else if (data.error) {
        showAlert(data.error, 'error');
      } else {
        showAlert('حدث خطأ غير متوقع', 'error');
      }

      loadSessions();
    }

    function copyCode() {
      if (!currentCode) return;
      navigator.clipboard.writeText(currentCode).then(() => {
        showAlert('تم نسخ الرمز ✅');
      });
    }

    async function loadSessions() {
      const res = await fetch(`${API_BASE}/sessions`);
      const sessions = await res.json();
      const container = document.getElementById('sessions');
      container.innerHTML = '';
      sessions.forEach(s => {
        container.innerHTML += `
          <div class="session-item">
            <span>${s}</span>
            <button class="delete-btn" onclick="deleteSession('${s}')">حذف</button>
          </div>
        `;
      });
    }

    async function deleteSession(sessionId) {
      const password = prompt('أدخل كلمة المرور لحذف الجلسة:');
      if (!password) return;

      const res = await fetch(`${API_BASE}/delete-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, password })
      });

      const data = await res.json();
      showAlert(data.message || data.error, data.message ? 'success' : 'error');
      loadSessions();
    }

    loadSessions();
  </script>
</body>
</html>
