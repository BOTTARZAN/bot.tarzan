<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بوت واتساب ديني</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e293b, #0f172a);
      color: white;
      font-family: "Cairo", sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
    .status {
      background: #22c55e;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 15px;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      background-color: #3b82f6;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>📿 بوت واتساب ديني</h1>
  <p>البوت متصل حاليًا بحساب واتساب ✅</p>
  <div class="status">الحالة: نشط ومتصّل</div>
  <button onclick="location.reload()">🔄 تحديث الصفحة</button>
</body>
</html>
